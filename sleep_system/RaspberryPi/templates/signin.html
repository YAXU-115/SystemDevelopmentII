<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="signin-ui">
        <form action="/signin" method="POST" class="text-center">
            <h1 class="text-center top-label">ログイン</h1>
            <h2 class="text-center">ユーザー名</h2>
            <div class="text-center">
                <input type="text" name="user_id" id="user_id" placeholder="ユーザー名" class="text-center form-control">
            </div>
            <h2 class="text-center">パスワード</h2>
            <div class="text-center">
                <input type="password" name="user_pw" id="user_pw" placeholder="password" class="text-center form-control">
            </div>
            <br><input type="submit" value="送信" class="signin-button margin-top-50">
        </form>
        <div class="margin-top-20 text-center">
            <a href="{{ url_for('signup') }}">Sign UP</a>
        </div>
    </div>

</body>
</html>
